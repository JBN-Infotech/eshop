<div class="container page-container">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="container-fluid d-flex flex-column">
      <h1 class="center">Edit Users</h1>
      <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    </div>
    <div class="button-container">
      <a href="#" routerLink="/user/index" class="btn btn-warning">Back</a>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="username" formControlName="username" [(ngModel)]="user.username" class="form-control">
        <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
          <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" [(ngModel)]="user.email" class="form-control">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" [(ngModel)]="user.password" class="form-control">
        <div *ngIf="f['password']?.touched && f['password'].invalid" class="alert alert-danger">
          <div *ngIf="f['password'].errors && f['password'].errors['required']">Username is required</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
  </div>
</div>
