<div class="container page-container">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="container-fluid d-flex flex-column">
      <h1 class="center">Users</h1>
      <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
    </div>
    <div class="button-container">
      <button class="btn btn-primary" routerLink="/user/create/">New User</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th width="250px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="container-fluid d-flex justify-content-between">
          <a href="#" [routerLink]="['/user/', user.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/user/', user.id, 'edit']" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger" type="button" (click)="deleteUser(user.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
